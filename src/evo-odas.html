<!DOCTYPE html>
<html lang="en">
<head>

  <title>EVO-ODAS EOxC Demo</title>
  <link rel="stylesheet" href="static/code-de.css"/>
  <link rel="stylesheet" href="static/fonts.css"/>
  <style>

<body>
  <div id="app" style="width: 100%; top: 0; bottom: 0; position: absolute; margin: 0; padding:0;"></div>
