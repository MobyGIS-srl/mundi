<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EOxC Demo Sentinel-Hub</title>
  <link rel="stylesheet" href="static/code-de.css"/>
  <link rel="stylesheet" href="static/fonts.css"/>
  <style>
    #header .navbar.static {
        top: 0 !important;
    }
    #header .navbar-collapse {
        background: #373B50;
        text-align: right;
    }
    #header {
      min-height: auto;
    }
  </style>
</head>
<body class="page-catalogclient i18n-en">

        <div class="navbar-header">
          <div class="navbar-brand-centered">

      </div>

                    "label": "20m",
                    "value": "20",

                    "label": "60m",
                    "value": "60",

                    "</tr>" +

                    "</tr>" +
                  "</table>"

            },
            "download": {
                "protocol": "OpenSearch"
            }

            "id": "Landsat-8",

            "displayColor": "rgba(16, 150, 24, 1)",

                "projection": "EPSG:4326",

                    "</tr>" +
                    "<tr>" +
                      "<td>Platform Short Name</td>" +
                      "<td>{{properties.eop.platformShortName}}</td>" +
                    "</tr>" +
                    "<tr>" +
                      "<td>Platform Serial Identifier</td>" +
                      "<td>{{properties.eop.platformSerialIdentifier}}</td>" +
                    "</tr>" +
                    "<tr>" +
                      "<td>Instrument Short Name</td>" +
                      "<td>{{properties.eop.instrumentShortName}}</td>" +
                    "</tr>" +
                    "<tr>" +
                      "<td>Sensor Type</td>" +
                      "<td>{{properties.eop.sensorType}}</td>" +
                    "</tr>" +
                    "<tr>" +
                      "<td>Resolution</td>" +
                      "<td>{{properties.eop.resolution}}</td>" +
                    "</tr>" +
                    "<tr>" +
                      "<td>Cloud Cover</td>" +
                      "<td>{{properties.eop.cloudCoverPercentage}}&#37;</td>" +
                    "</tr>" +
                  "</table>"

                "attribution": "Overlay { Data &copy; <a href=\"http://www.openstreetmap.org/copyright\" target=\"_blank\">OpenStreetMap</a> contributors, Rendering &copy; <a href=\"http://eox.at\" target=\"_blank\">EOX</a> and <a href=\"https://github.com/mapserver/basemaps\" target=\"_blank\">MapServer</a> }"
            }
        },
        {
            "id": "overlay_base",
            "displayName": "Borders and Labels",
            "display": {
                "id": "overlay_base",
                "visible": false,
                "protocol": "WMTS",
                "urls": [
                    "http://a.tiles.maps.eox.at/wmts/",

};

var app = new Application({
  config: config,
  container: document.getElementById('app')
});
app.start();

</body>
